<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="LEO Zhang — Co-operate Chef | EMR / BLS" />
  <title>LEO Zhang</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --link:#0A66C2; /* LinkedIn blue */
      --chip:#f9fafb;
      --chipText:#111827;
      --chipBorder:#e5e7eb;
      --shadow: 0 8px 24px rgba(17,24,39,.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 18px;
    }

    .card{
      width: min(520px, 100%);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 22px 20px;
      background:#fff;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }

    .lang{
      display:flex;
      gap:10px;
      font-size: 13px;
      user-select:none;
      white-space:nowrap;
    }
    .lang button{
      background:transparent;
      border:0;
      padding:0;
      color: var(--muted);
      cursor:pointer;
    }
    .lang button.active{
      color: var(--text);
      font-weight: 600;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    h1{
      margin: 0 0 6px 0;
      font-size: 24px;
      letter-spacing: .2px;
    }

    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.35;
    }

    .divider{
      height:1px;
      background: var(--line);
      margin: 16px 0;
    }

    .rows{
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 10px 12px;
      border: 1px solid var(--chipBorder);
      background: var(--chip);
      border-radius: 12px;
    }

    .label{
      color: var(--muted);
      font-size: 13px;
      min-width: 70px;
    }

    .value{
      margin-left:auto;
      font-size: 14px;
      text-align:right;
      word-break: break-word;
    }

    a{
      color: var(--link);
      text-decoration: none;
    }
    a:hover{
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .cta{
      margin-top: 16px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--chipBorder);
      background: #fff;
      color: var(--text);
      cursor:pointer;
      text-decoration:none;
      font-size: 14px;
      flex: 1 1 180px;
    }

    .btn.primary{
      border-color: rgba(10,102,194,.35);
      background: rgba(10,102,194,.06);
    }

    .foot{
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.4;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1020;
        --text:#e5e7eb;
        --muted:#9ca3af;
        --line:#1f2937;
        --chip:#0f172a;
        --chipText:#e5e7eb;
        --chipBorder:#1f2937;
        --shadow: 0 10px 28px rgba(0,0,0,.35);
      }
      .card{background:#0b1020;}
      .btn{background:#0b1020;color:var(--text);}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="card" aria-label="Digital business card">
      <div class="top">
        <div>
          <h1 id="name">LEO Zhang</h1>
          <p class="subtitle" id="title">Co-operate Chef | EMR / BLS</p>
        </div>

        <div class="lang" aria-label="Language switch">
          <button id="btn-en" class="active" type="button" onclick="setLang('en')">EN</button>
          <span style="color:var(--muted)">|</span>
          <button id="btn-zh" type="button" onclick="setLang('zh')">中文</button>
        </div>
      </div>

      <div class="divider"></div>

      <ul class="rows">
        <li class="row">
          <div class="label" id="lbl-phone">Phone</div>
          <div class="value">
            <a href="tel:+19059732070" id="val-phone">+1 905 973 2070</a>
          </div>
        </li>

        <li class="row">
          <div class="label" id="lbl-email">Email</div>
          <div class="value">
            <a href="mailto:cater_leo@163.com" id="val-email">cater_leo@163.com</a>
          </div>
        </li>

        <li class="row">
          <div class="label" id="lbl-li">LinkedIn</div>
          <div class="value">
            <a href="https://www.linkedin.com/in/leo-zhang-pek/" target="_blank" rel="noopener noreferrer" id="val-li">
              linkedin.com/in/leo-zhang-pek
            </a>
          </div>
        </li>
      </ul>

      <div class="cta">
        <a class="btn primary" href="./contact.vcf" id="btn-vcf" download="LEO-Zhang.vcf">Add to Contacts</a>
        <a class="btn" href="mailto:cater_leo@163.com" id="btn-email">Compose Email</a>
      </div>

      <div class="foot" id="footnote">
        Tip: “Add to Contacts” downloads a vCard (.vcf). Open it on your phone to save.
      </div>
    </main>
  </div>

  <script>
    function setLang(lang){
      const en = (lang === 'en');
      document.getElementById('btn-en').classList.toggle('active', en);
      document.getElementById('btn-zh').classList.toggle('active', !en);

      if(en){
        document.documentElement.lang = 'en';
        document.getElementById('name').textContent = 'LEO Zhang';
        document.getElementById('title').textContent = 'Co-operate Chef | EMR / BLS';

        document.getElementById('lbl-phone').textContent = 'Phone';
        document.getElementById('lbl-email').textContent = 'Email';
        document.getElementById('lbl-li').textContent = 'LinkedIn';

        document.getElementById('btn-vcf').textContent = 'Add to Contacts';
        document.getElementById('btn-email').textContent = 'Compose Email';

        document.getElementById('footnote').textContent =
          'Tip: “Add to Contacts” downloads a vCard (.vcf). Open it on your phone to save.';
      } else {
        document.documentElement.lang = 'zh-CN';
        document.getElementById('name').textContent = '张 Leo';
        document.getElementById('title').textContent = '合作主厨 ｜ 急救员（EMR / BLS）';

        document.getElementById('lbl-phone').textContent = '电话';
        document.getElementById('lbl-email').textContent = '邮箱';
        document.getElementById('lbl-li').textContent = '领英';

        document.getElementById('btn-vcf').textContent = '保存到通讯录';
        document.getElementById('btn-email').textContent = '撰写邮件';

        document.getElementById('footnote').textContent =
          '提示：点击“保存到通讯录”会下载联系人名片（.vcf），在手机上打开即可添加联系人。';
      }
    }
  </script>
</body>
</html>
